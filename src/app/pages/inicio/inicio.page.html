<ion-header>
  <ion-toolbar>
    <ion-title text-capitalize>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" 
    [routerLink]="c.redirectTo" detail>
      <ion-icon slot = "start" [name]="c.icon">
      </ion-icon>

      <ion-label>
        {{c.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
