<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign Pad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="signature-pad">
      <signature-pad  [options]="this.signaturePadOptions" id="signatureCanvas"></signature-pad>
    </div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-button expand="block"  color="warning">Borrar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block"  color="success">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
