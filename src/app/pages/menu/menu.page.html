<ion-split-pane>
  <ion-menu side="start" contentId="content" menuId="menuID">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item *ngFor="let p of pages" [routerLink]="p.redirectTo" routerDirection="root" [class.active-item]="selectedPath === p.redirectTo">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
                 {{p.name}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
  
</ion-split-pane>
